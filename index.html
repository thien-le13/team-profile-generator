<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="row d-flex justify-content-center bg-light">
      <nav
        class="navbar navbar-light d-flex justify-content-center col-12 bg-primary"
      >
        <span class="navbar-brand mb-0 h1 text-center text-light">My Team</span>
      </nav>
      <div id="cardHolder" class="row w-75 m-5 d-flex justify-content-center">
        <div class="card m-3 bg-light" style="width: 18rem">
          <div class="card-body bg-primary text-light">
            <h5 class="card-title">Me</h5>
            <p class="card-text pt-2">Manager</p>
          </div>
          <div class="card-body">
            <ul class="list-group mt-3">
              <li class="list-group-item">ID: 1</li>
              <li class="list-group-item">
                Email: <a href="mailto:email1@email.com">email1@email.com</a>
              </li>
              <li class="list-group-item">Office Number: 24</li>
            </ul>
          </div>
        </div>
        <div class="card m-3 bg-light" style="width: 18rem">
          <div class="card-body bg-primary text-light">
            <h5 class="card-title">Myself</h5>
            <p class="card-text pt-2">Engineer</p>
          </div>
          <div class="card-body">
            <ul class="list-group mt-3">
              <li class="list-group-item">ID: 2</li>
              <li class="list-group-item">
                Email: <a href="mailto:email2@email.com">email2@email.com</a>
              </li>
              <li class="list-group-item">
                GitHub: <a href="https://github.com/engine">engine</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="card m-3 bg-light" style="width: 18rem">
          <div class="card-body bg-primary text-light">
            <h5 class="card-title">I</h5>
            <p class="card-text pt-2">Intern</p>
          </div>
          <div class="card-body">
            <ul class="list-group mt-3">
              <li class="list-group-item">ID: 3</li>
              <li class="list-group-item">
                Email: <a href="mailto:email3@email.com">email3@email.com</a>
              </li>
              <li class="list-group-item">School: UCI</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</html>
